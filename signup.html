<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="singup container">
      <div class="signup-left">
        <img src="./ScreenShot_20220921192515.jpeg" alt="education" />
      </div>
      <div class="signup-right">
        <center>
          <h2>Sign Up</h2>
          <form action="submit">
            <label for="fullname">Full Name</label><br />
            <input
              type="text"
              id="fullname"
              class="fullname"
              placeholder="Fullname"
            />
            <br />
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              class="email"
              placeholder="Email address"
            /><br />
            <label for="username">Username</label><br />
            <input
              type="text"
              id="username"
              class="username"
              placeholder="Username"
            /><br />
            <label for="password">Password</label><br />
            <input
              type="password"
              id="password"
              class="password"
              placeholder="***********"
            /><br />
            <label for="repeatpassword">Repeat Password</label><br />
            <input
              type="password"
              id="password"
              class="password"
              placeholder="***********"
            />
            <br />
            <input type="checkbox" name="termofuser" id="checkbox" /> I agree to
            the <a href="#">term of users</a>
            <br />
            <button type="submit" class="button" >Sign Up</button>
          </form>
          <small>or</small>
          <button class="button btn1">Sign In</button>
        </center>
      </div>
    </section>
  </body>
</html>
